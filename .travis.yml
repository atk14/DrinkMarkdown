# vim:ts=2:sw=2:et
os: linux

# Partner Queue Solution, no credits are consumed
arch: ppc64le

language: php

jobs:
  include:
    - php: 5.6
      dist: xenial
      before_install:
        - composer update --dev
    - php: 7.0
      dist: xenial
      before_install:
        - composer update --dev
    - php: 7.1
      dist: xenial
      before_install:
        - composer update --dev
    - php: 7.2
      dist: xenial
      before_install:
        - composer update --dev
    - php: 7.3
      dist: xenial
      before_install:
        - composer update --dev
    - php: 7.4
      dist: focal
      before_install:
        - composer update --dev
    - php: 8.0
      dist: focal
      before_install:
        - composer update --dev --ignore-platform-reqs
    - php: 8.1
      dist: focal
      before_install:
        - composer update --dev --ignore-platform-reqs
    - name: "PHP 8.2"
      dist: jammy
      language: ruby # This makes no sence to me, but it works!
      before_install:
        - sudo apt install software-properties-common
        - sudo add-apt-repository ppa:ondrej/php
        - sudo apt update
        - sudo apt install php8.2 php8.2-mbstring
        - php -v
        - composer update --dev --ignore-platform-reqs

script:
  - cd test && ../vendor/bin/run_unit_tests
